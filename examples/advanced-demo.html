<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced React QR Code Demo</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/github.min.css' />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .demo-header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .demo-header h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    .demo-header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .section-title {
      color: white;
      text-align: center;
      margin: 50px 0 30px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .qr-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .qr-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .qr-display {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      border-radius: 16px;
      min-height: 350px;
      margin-bottom: 20px;
    }

    .code-section {
      background: #2d3748;
      border-radius: 12px;
      padding: 20px;
      overflow-x: auto;
    }

    .code-section pre {
      margin: 0;
      color: #e2e8f0;
      font-size: 14px;
      line-height: 1.6;
    }

    .feature-badge {
      display: inline-block;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      margin-bottom: 30px;
    }

    .navbar-brand {
      font-weight: bold;
      color: #667eea !important;
    }

    .nav-link {
      color: #667eea !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #764ba2 !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      color: white;
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#home">ðŸŽ¨ React QR Code</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="#basic">Basic</a>
      <a class="nav-link" href="#eyes">Eyes</a>
      <a class="nav-link" href="#body">Body</a>
      <a class="nav-link" href="#backgrounds">Backgrounds</a>
      <a class="nav-link" href="#themes">Themes</a>
      <a class="nav-link" href="#data-types">Data Types</a>
      <a class="nav-link" href="#animations">Animations</a>
    </div>
  </div>
</nav>

<div id="home" class="demo-header">
  <h1>ðŸŽ¨ Advanced QR Code Demo</h1>
  <p>The most powerful and customizable QR code generator for React</p>

  <!-- Stats -->
  <div class="container">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number">100+</div>
        <div class="stat-label">Customization Options</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">12+</div>
        <div class="stat-label">Eye Shapes</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">18+</div>
        <div class="stat-label">Body Patterns</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">5</div>
        <div class="stat-label">Preset Themes</div>
      </div>
    </div>
  </div>
</div>

<!-- We will put our React component inside this div. -->
<div id='root'></div>

<!-- Load React -->
<script type='text/javascript'>
  process = {
    env: {
      NODE_ENV: 'development',
    },
  }
</script>
<script src='https://unpkg.com/react@18/umd/react.development.js' crossorigin></script>
<script src='https://unpkg.com/react-dom@18/umd/react-dom.development.js' crossorigin></script>
<script src='https://unpkg.com/babel-standalone@latest/babel.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js'></script>
<script src='./../dist/index.umd.js' crossorigin='anonymous'></script>

<!-- Load our React component -->
<script type='text/babel' src='advanced-demo.jsx'></script>

<script>
  // Initialize syntax highlighting
  document.addEventListener('DOMContentLoaded', (event) => {
    hljs.highlightAll();
  });

  // Smooth scrolling for navigation
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
</script>

</body>
</html>
